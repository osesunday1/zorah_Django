
{% extends 'base.html' %}

{% load static %}  


{%block content%}

<br><br><br><br>
<!-------------------------------------product heading section----------------------------------->
  <section class="product-section0 section">
    <h1>All-Products</h1> : 0 product(s) searched

  </section>


  <section class="all-product1"> 



        <h1>Result: </h1><hr>

        {% for product in products %}
        <div class="product-card">
          
          <div class="badge">Hot</div>
          <div class="product-tumb">
            <img src="{{ product.images.url }}" alt="">
          </div>
          <div class="product-details">
            <span class="product-catagory">{{ product.category }}</span>
            <h4><a href="">{{ product.product_name }}</a></h4>
            <p>{{ product.description }}</p>
            <div class="product-bottom-details">
              <div class="product-price">N {{ product.price }}</div>
              <div class="product-links">
                <a href=""><i class="uil uil-thumbs-up"></i></a>
                <a href=""><i class="uil uil-shopping-cart"></i></a>
              </div>
            </div>
          </div>
        
        </div>

        {% endfor %}
  
  
        
  
  


  </section>

  









{% endblock %}
